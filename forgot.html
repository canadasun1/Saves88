<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --form-background-color: #78e5aa;
            --button-color: #0056b3;
            --button-hover-color: #004080;
            --text-color: #333;
            --error-color: #ff3860;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "segoe ui", verdana, helvetica, arial, sans-serif;
        }

        body {
            font-size: 16px;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-smoothing: antialiased;
        }

        .row {
            background-color: var(--form-background-color);
            color: #fff;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 500ms ease-in-out;
        }

        h1, .information-text {
            margin-bottom: 1em;
            text-align: center;
        }

        .form-group {
            margin: 1em 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }

        .form-group input, .form-group button {
            width: 100%;
            padding: 0.5em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 0.5em;
        }

        .form-group button {
            background-color: var(--button-color);
            color: #fff;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .form-group button:hover {
            background-color: var(--button-hover-color);
        }

        .footer {
            text-align: center;
            margin-top: 1em;
        }

        .footer a {
            color: #fff;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="row">
        <h1>Password Reset</h1>
        <h6 class="information-text">Enter your registered email to reset your password.</h6>
        <div class="form-group">
            <label for="user_email">Email</label>
            <input type="email" name="user_email" id="user_email" required>
            <button type="button" id="resetButton">Reset Password</button>
            <div id="spinner" style="display:none;">Processing...</div>
        </div>
        <div class="footer">
            <h5>New here? <a href= "signup.html">Sign Up</a></h5>
            <h5>Already have an account? <a href= "login.html">Sign In</a></h5>
        </div>
    </div>
    <script>
        const resetButton = document.getElementById('resetButton');
        const spinner = document.getElementById('spinner');
        const userEmail = document.getElementById('user_email');

        resetButton.addEventListener('click', function() {
            if (userEmail.value) {
                spinner.style.display = 'block';
                resetButton.disabled = true;

                // Simulate an API call
                setTimeout(() => {
                    spinner.style.display = 'none';
                    resetButton.disabled = false;
                    alert('Password reset link has been sent to your email.');
                }, 2000);
            } else {
                alert('Please enter a valid email address.');
            }
        });
    </script>
</body>
</html>
